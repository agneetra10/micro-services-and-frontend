<h2 class="header">List of all available Products</h2>

<div class="container">
    <div class="box" *ngFor="let product of productList">
        <mat-card style="width: 200px;">
            <mat-card-title>{{ product.name }}</mat-card-title>
            <mat-card-subtitle>{{ product.price }} Rs.</mat-card-subtitle>
            <mat-card-content>{{ product.description }}</mat-card-content>
        </mat-card>
    </div>
</div>
