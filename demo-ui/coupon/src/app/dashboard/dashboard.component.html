<h2 class="header">List of all available coupons</h2>

<div class="container">
  <mat-card class="example-card" *ngFor="let item of data">
    <mat-card-header>
      <mat-card-title>{{item.code}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="content-placer">
        <span><strong>Discount Percentage: </strong>{{item.discount}}</span><br />
        <span><strong>Expiry Date: </strong>{{item.expDate}}</span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/edit-coupon/{{item.code}}" mat-button>Edit</a>
    </mat-card-actions>
  </mat-card>
</div>
